<!DOCTYPE html>
<html>
<head>
    <title>Klotski Game</title>
    <link rel="stylesheet" type="text/css" href="src/klotski.css">
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="src/klotskiModel.js" ></script>
    <script src="src/klotskiApp.js" ></script>
</head>
<body ng-app="klotskiApp" ng-controller="klotskiCtrl">
<h1 align="center">Klotski</h1>
<div class="board">
    <div class="cell" ng-repeat="cell in cells">&nbsp;</div>
    <div class="tile" ng-repeat="tile in tiles"
         ng-class="tile.tileType"
         ng-style="{left: (tile.x * 25) + '%', top: (tile.y * 20) + '%'}">
        <!-- <div class="label">{{tile.label}}</div>  -->
        <div class="rightArrow" ng-show="tile.canMove.right" ng-click="tile.moveRight()">
            <div class="centered-arrow vcentered-arrow arrow-right"></div>
        </div>
        <div class="leftArrow" ng-show="tile.canMove.left" ng-click="tile.moveLeft()">
            <div class="centered-arrow vcentered-arrow arrow-left"></div>
        </div>
        <div class="downArrow" ng-show="tile.canMove.down" ng-click="tile.moveDown()">
            <div class="centered-arrow hcentered-arrow arrow-down"></div>
        </div>
        <div class="upArrow" ng-show="tile.canMove.up" ng-click="tile.moveUp()">
            <div class="centered-arrow hcentered-arrow arrow-up"></div>
        </div>
    </div>
</div>

</body>
</html>
